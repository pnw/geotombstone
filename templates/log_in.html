<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Log in</title>
        <meta name="description" content="" />
        <meta name="author" content="Patrick Walsh" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div>
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="/">GeoTombstone</a>
                <ul class="nav">
                  <li><a href="/">Home</a></li>
                  {% if admin == True %}
                      <li><a href="/admin/users">Admin</a></li>
                  {% endif %}
                  {% if logged_in == True%}
                  <li><a href="/log_out">Log Out</a></li>
                  {% else %}
                  <li class="active"><a href="/log_in">Log In</a></li>
                  <li><a href="/create_account">Create Account</a></li>
                  {% endif %}
                </ul>
              </div>
            </div>
            <div class="container">
                <form method="post" action="{{ post_url }}">
                <label>
                    <input type="text" name="email" placeholder="zuck@facebook.com"/>
                </label>
                <label>
                    <input type="text" name="pw" placeholder="secretPassword197"/>
                </label>
                {% if error == True%}
                <span class="error">Invalid email/password combination.</span> <br />
                {% endif %}
                <input type="submit" class="btn"/>
            </form>
            </div>
        </div>
    </body>
</html>
