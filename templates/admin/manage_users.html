<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Manage Users</title>
        <meta name="description" content="" />
        <meta name="author" content="Patrick Walsh" />


        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div>
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="/">GeoTombstone</a>
                <ul class="nav">
                  <li><a href="/">Home</a></li>
                  <li class="active"><a href="/admin/users">Admin</a></li>
                  {% if logged_in == True%}
                  <li><a href="/log_out">Log Out</a></li>
                  {% else %}
                  <li><a href="/log_in">Log In</a></li>
                  <li ><a href="/create_account">Create Account</a></li>
                  {% endif %}
                </ul>
              </div>
            </div>
            <div>
                {% for user in users %}
                <div>
                    <span>{{ user.email }}</span>
                    <form action="{{ user.delete_url }}" method="post" onsubmit="return confirm('Delete {{user.email}}?')">
                        <input type="submit" class="btn" value="Delete"/>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
