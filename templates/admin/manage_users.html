<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>Manage Users</title>
        <meta name="description" content="" />
        <meta name="author" content="Patrick Walsh" />


        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <link rel="icon" href="/img/favicon.png" type="image/png" />
        <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
        
        <style type="text/css">
	        #userform{
		        margin-left: 50px;
		        width: 500px;
	        }
	        
	        #deleteuser{
		        float:right;
	        }
        </style>
        
    </head>

    <body>
        <div>
            <div class="navbar">
              <div class="navbar-inner">
                <a class="brand" href="/">GeoTombstone</a>
                <ul class="nav">
                  <li><a href="/">Home</a></li>
                  <li class="active"><a href="/admin/users">Admin</a></li>
                  <li><a href="/bookmarks">Bookmarks</a></li>
                  <li><a href="/add">Add Marker</a></li>
                  {% if logged_in == True%}
                  <li><a href="/log_out">Log Out</a></li>
                  {% else %}
                  <li><a href="/log_in">Log In</a></li>
                  <li ><a href="/create_account">Create Account</a></li>
                  {% endif %}
                </ul>
              </div>
            </div>
            <div>
            	<p id="userform" class="lead">View and delete users.</p>
            	<p id="userform">Oh, the power.</p>
                {% for user in users %}
                <div>
                    
                    <form id="userform" action="{{ user.delete_url }}" method="post" onsubmit="return confirm('Delete {{user.email}}?')">
                    	<p class="lead well">{{ user.email }}<input type="submit" id="deleteuser" class="btn btn-danger" value="Delete"/></p>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
